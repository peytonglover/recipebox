<div>
    <h1>{{ author.name }}</h1>
    <h2>{{ author.bio }}</h2>
    <ul>
        {% for recipe in recipes %}
        {% if recipe.author.name == author.name %}
        <li>
            <a href='/recipes/{{recipe.id}}'>{{ recipe.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
